name: Release

on:
  schedule:
    - cron: '0 2 * * *' 
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  push:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate version
      id: generate_version
      run: |
        DATE=$(date +'%Y.%m.%d')
        COUNT=$(git tag | grep -c "^v$DATE" || true)
        VERSION="v$DATE.$COUNT"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Update pyproject.toml
      run: |
        sed -i 's/^version = .*/version = "${{ steps.generate_version.outputs.VERSION }}"/' pyproject.toml
    
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump version to ${{ steps.generate_version.outputs.VERSION }}"
        git tag ${{ steps.generate_version.outputs.VERSION }}
        git push && git push --tags

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ steps.generate_version.outputs.VERSION }}

  purge:
    runs-on: ubuntu-latest
    needs: push
    if: success()
    permissions:
      packages: write
 
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: ratchet
          package-type: container
          num-old-versions-to-delete: 1
          min-versions-to-keep: 14
