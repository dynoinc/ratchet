<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <title>Team Reports</title>
    <style>
        .report-list {
            margin: 20px 0;
        }

        .report-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .report-item:hover {
            background-color: #f8f9fa;
        }

        .report-meta {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Reports for #{{.ChannelName}}</h1>

        <div class="report-list">
            {{range .Reports}}
            <div class="report-item">
                <h3>
                    <a href="/team/{{$.ChannelName}}/report/{{.ID}}" class="text-decoration-none">
                        {{.WeekRange}}
                    </a>
                </h3>
                <div class="report-meta">
                    Generated: {{.CreatedAt.Format "Jan 02, 2006 15:04:05"}}
                </div>
            </div>
            {{else}}
            <div class="alert alert-info">
                No reports available for this channel.
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
