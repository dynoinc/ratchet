version: "2"
sql:
  - engine: "postgresql"
    queries: "schema"
    schema: "schema/migrations"
    gen:
      go:
        package: "schema"
        out: "schema"
        sql_package: "pgx/v5"
        overrides:
          - column: messages_v2.attrs
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "MessageAttrs"
          - column: thread_messages_v2.attrs
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "ThreadMessageAttrs"
          - column: channels_v2.attrs
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "ChannelAttrs"
          - column: incident_runbooks.attrs
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "RunbookAttrs"
