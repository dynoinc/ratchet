{{define "incidents_table"}}
{{if .}}
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Severity</th>
            <th>Count</th>
            <th>Average Duration</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Severity}}</td>
            <td>{{.Count}}</td>
            <td>{{FormatDuration .AverageTime}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="text-muted">No incident data available</p>
{{end}}
{{end}}
