display_information:
  name: ratchet
  description: On-call help bot
  background_color: "#008221"
features:
  bot_user:
    display_name: ratchet
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - reactions:read
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
