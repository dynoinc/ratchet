version: "2"
sql:
  - engine: "postgresql"
    queries: "schema"
    schema: "schema/migrations"
    gen:
      go:
        package: "schema"
        out: "schema"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - column: messages_v3.attrs
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "MessageAttrs"
          - column: channels_v2.attrs
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "ChannelAttrs"
          - column: llmusage.input
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "LLMInput"
          - column: llmusage.output
            go_type:
              import: "github.com/dynoinc/ratchet/internal/storage/schema/dto"
              package: "dto"
              type: "LLMOutput"