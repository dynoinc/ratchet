<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <title>Team Reports</title>
    <style>
        .report-list {
            margin: 20px 0;
        }

        .report-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .report-item:hover {
            background-color: #f8f9fa;
        }

        .report-meta {
            color: #666;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="back-link mt-4">
            <a href="/" class="text-decoration-none">‚Üê Back to Teams List</a>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
            <h1>Reports for #{{.ChannelName}}</h1>
            <form action="/team/{{.ChannelName}}/instant-report" method="post">
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </form>
        </div>

        <div class="report-list">
            {{range .Reports}}
            <div class="report-item">
                <h3>
                    <a href="/team/{{$.ChannelName}}/report/{{.ID}}" class="text-decoration-none">
                        {{.WeekRange}}
                    </a>
                </h3>
                <div class="report-meta">
                    Generated: {{.CreatedAt.Format "Jan 02, 2006 15:04:05"}}
                </div>
            </div>
            {{else}}
            <div class="alert alert-info">
                No reports available for this channel.
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
