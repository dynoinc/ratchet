display_information:
  name: ratchet
  description: On-call help bot
  background_color: "#008221"
features:
  bot_user:
    display_name: ratchet
    always_online: false
  slash_commands:
    - command: /ratchet
      description: Interact with ratchet bot
      usage_hint: "[invite] [team name] [channel type]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - mpim:read
      - reactions:read
      - reactions:write
settings:
  event_subscriptions:
    bot_events:
      - channel_left
      - group_left
      - member_joined_channel
      - message.channels
      - message.groups
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
